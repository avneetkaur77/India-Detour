 <class="chatbot">
    <div class="chatbot-window">
      <div class="chatbot-message">Hello, how can I assist you today?</div>
    </div>
    <div class="chatbot-input">
      <input type="text" placeholder="Type your message here">
      <button>Send</button>
   
      </div>
      
   
      </div>
    </div>
  </div>
 
  <style>
  .chatbot {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
    overflow-y: scroll;
  }
  .chatbot-window {
    padding: 10px;
  }
  .chatbot-message {
    background-color: #f1f1f1;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px;
  }
  .chatbot-input {
    padding: 10px;
  }
  .chatbot-input input {
    width: 80%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
  }
  .chatbot-input button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  </style>
  
  <script>
  const chatbotWindow = document.querySelector('.chatbot-window');
  const chatbotInput = document.querySelector('.chatbot-input input');
  const chatbotButton = document.querySelector('.chatbot-input button');
  
  function appendMessage(message, sender) {
    const messageContainer = document.createElement('div');
    messageContainer.className = 'chatbot-message';
    messageContainer.innerHTML = message;
    if (sender === 'bot') {
      messageContainer.style.backgroundColor = '#f1f1f1';
    } else {
      messageContainer.style.backgroundColor = '#4CAF50';
      messageContainer.style.color = 'white';
    }
    chatbotWindow.appendChild(messageContainer);
    chatbotWindow.scrollTop = chatbotWindow.scrollHeight;
  }
  
  function sendMessage() {
    const message = chatbotInput.value.trim();
    if (message === '') {
      return;
    }
    appendMessage(message, 'user');
    chatbotInput.value = '';
    // Send message to chatbot platform or framework and get response
     response = 'Hello, how can I assist you today?';
    
     response = "Today temperature in Kedarnath is 2 degree celsius,The nearest railway station is Rishikesh, Aarti begins early morning around 4.00 am,The darshan timings are 6am to 7pm, You can have a visit to Tibetan Market,Paltan bazaar";
     appendMessage(response, 'bot');
     
     
  }
  
  chatbotButton.addEventListener('click', sendMessage);
  
  chatbotInput.addEventListener('keydown', function (event) {
    if (event.keyCode === 13) {
      sendMessage();
    }
});
  </script>
